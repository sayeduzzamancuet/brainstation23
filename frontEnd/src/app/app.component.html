<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Post</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody style="border: 2px;">
    <tr *ngFor="let record of posts">
      <td>{{ record.id }}</td>
      <td>{{ record.Post }}</td>
      <td>{{ record.created }}</td>
    </tr>
  </tbody>
  </table>
